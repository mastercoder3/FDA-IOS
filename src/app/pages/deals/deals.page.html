<ion-header>
  <ion-toolbar>
    <ion-title>Deals</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="container">
  <div class="body">
    
    <div class="content" *ngFor="let item of deals" (click)="addToCart(item)" >
      <div class="image">
        <img src="{{item?.imageURL || 'assets/imgs/pepperpizza.png'}}">
        <div class="tag">
          <p>Hot Deals</p>
        </div>
      </div>
      <div class="caption">
        <ion-row>
          <ion-col size="9">
            <h1>{{item.title}}</h1>
            <p>{{item.items}}</p>
          </ion-col>
          <ion-col></ion-col>
          <ion-col size="2">
              <ion-row><p id="rating">{{item.price}} &euro;</p></ion-row>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>
