<div class="container">
  <ion-row>
    <ion-col size="4">
      <img src="assets/imgs/time.gif" alt="" style="width: 90px; height: 90px;">
    </ion-col>
    <ion-col size="8">
      <p *ngIf="type === 1">
        La Trat Toria ist geschlossen. Überprüfen Sie unsere Zeitpläne <span style="color: #6B69F4; text-decoration: underline;" (click)="goto()">hier</span>.
      </p>
      <p *ngIf="type === 2">
        La Trat Toria ist geschlossen. Buchen Sie zu einem späteren Zeitpunkt. Überprüfen Sie die <span style="color: #6B69F4; text-decoration: underline;" (click)="goto()">Timings</span>.
      </p>
    </ion-col>
  </ion-row>
</div>
