<div class="containerr">
    <div class="header">
        <div class="back-icon"><ion-icon name="ios-arrow-back" (click)="goback()"></ion-icon></div>
        <img src="{{image}}">
        <div class="header-tag">
          <h1>{{title}}</h1>
        </div>                     
    </div>
</div>

<ion-content class="container">
    


    <div class="body">

       <div class=content *ngFor="let item of food">
          <ion-row >
            <ion-col size="9" (click)="fooddetails(item)">
              <h1>{{item?.title}}</h1>
              <p>{{item?.ingredients}}</p>
            </ion-col>
            <ion-col size="3">
              <p id="price-tag" style="font-weight: bolder;" *ngIf="type === 'pizza' ">{{item?.price[0] | number: '1.2-2'}} &euro;</p>
              <p id="price-tag" style="font-weight: bolder;" *ngIf="type !== 'pizza' ">{{item?.price | number: '1.2-2'}} &euro;</p>
            </ion-col>
            <hr style="position: relative; top: 8px;">
          </ion-row>
          <br>
       </div>
       <div class="footer">
        &nbsp;
       </div>
       <br> 
       <br>
       <br>
      </div>

  
</ion-content>
